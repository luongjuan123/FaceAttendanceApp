name: Build Face Attendance App for macOS

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Cập nhật lên v4 cho ổn định
    - name: Set up Python
      uses: actions/setup-python@v5  # Cập nhật lên v5
      with:
        python-version: '3.9'
    - name: Install dependencies
      run
